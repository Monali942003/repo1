

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Donation Form </title>
</head>
<style>
  body {
    background: #8eb890;
  }
form {
  max-width: 600px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

select {
  appearance: none;
  background: url("https://cdn3.iconfinder.com/data/icons/fatcow/32x32/payment_mastercard.png")
    no-repeat 96% center;
  background-size: 20px 20px;
}

button[type="submit"] {
  background-color: #09680c;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #1b5c1e;
}
</style>
<script>
    const form = document.querySelector("#donation-form");

form.addEventListener("submit", (event) => {
  event.preventDefault();

  const name = form.elements["name"].value;
  const email = form.elements["email"].value;
  const amount = form.elements["amount"].value;
  const paymentMethod = form.elements["payment-method"].value;

  if (!name || !email || !amount || !paymentMethod) {
    alert("Please fill in all required fields");
    return;
  }

  alert("Thank you for your donation!");

  form.reset();
});

</script>

    <form action="{% url 'donate1' %}" method='POST'>
       {%csrf_token%}
       <h1><center>Donate For Wildlife</center></h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="amount">Donation Amount:</label>
    <input type="number" id="amount" name="amount" required>
  
    <label for="paymentmethod">Payment Method:</label>
    <select id="paymentmethod" name="paymentmethod" required>
      <option value="">Select Payment Method</option>
      <option value="credit-card">Credit Card</option>
      <option value="paypal">PayPal</option>
      <option value="paypal">cards</option>
      <option value="paypal">UPI's</option>
    </select>
  
    <button type="submit">Donate</button>
  </form>
